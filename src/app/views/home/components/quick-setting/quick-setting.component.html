<div class="rounded-lg absolute right-0 top-0 p-3 shadow-lg w-1/2 md:w-1/3 lg:w-1/4" [ngClass]="theme.config.mode.bg"
  *ngIf="!setting">
  <div class="flex flex-col gap-y-3">
    <span class="text-md font-bold text-center">Mode</span>
    <div class="grid grid-cols-2 gap-x-2">
      <div class="flex-col flex items-center gap-y-2">
        <button class="rounded-full" (click)="change('dark', theme.data.color!)">
          <div class="h-10 w-10 rounded-full bg-black"
            [ngClass]="theme.data.mode == 'dark' ? 'border-4 border-slate-500' : ''"></div>
        </button>
        <span class="text-xs">Gelap</span>
      </div>
      <div class="flex-col flex items-center gap-y-2">
        <button class="rounded-full" (click)="change('light', theme.data.color!)">
          <div class="h-10 w-10 rounded-full bg-white"
            [ngClass]="theme.data.mode == 'light' ? 'border-4 border-slate-500' : ''"></div>
        </button>
        <span class="text-xs">Terang</span>
      </div>
    </div>
    <span class="text-md font-bold text-center mt-3">Tema</span>
    <div class="grid grid-cols-3 gap-x-2">
      <div class="flex-col flex items-center gap-y-2">
        <button class="rounded-full" (click)="change(theme.data.mode!, 'teal')">
          <div class="h-10 w-10 rounded-full bg-teal-500"
            [ngClass]="theme.data.color == 'teal' ? 'border-4 border-slate-500' : ''"></div>
        </button>
        <span class="text-xs">Hijau</span>
      </div>
      <div class="flex-col flex items-center gap-y-2">
        <button class="rounded-full" (click)="change(theme.data.mode!, 'blue')">
          <div class="h-10 w-10 rounded-full bg-blue-500"
            [ngClass]="theme.data.color == 'blue' ? 'border-4 border-slate-500' : ''"></div>
        </button>
        <span class="text-xs">Biru</span>
      </div>
      <div class="flex-col flex items-center gap-y-2">
        <button class="rounded-full" (click)="change(theme.data.mode!, 'orange')">
          <div class="h-10 w-10 rounded-full bg-orange-500"
            [ngClass]="theme.data.color == 'orange' ? 'border-4 border-slate-500' : ''"></div>
        </button>
        <span class="text-xs">Jingga</span>
      </div>
    </div>
    <button class="rounded-lg text-xs p-2 mt-3" [ngClass]="theme.config.color.bg_500" (click)="openSetting()">
      <span class="text-slate-100">OKE</span>
    </button>
  </div>
</div>
<div class="w-10 h-10 rounded-full p-2 text-center absolute right-3 bottom-3" [ngClass]="theme.config.mode.bg">
  <button class="" (click)="openSetting()">
    <i class="fa-solid fa-gear animate-spin"></i>
  </button>
</div>
