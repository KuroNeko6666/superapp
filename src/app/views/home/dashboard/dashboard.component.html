<div class="flex flex-col gap-y-3" *ngIf="!isLoading">
  <div class="flex flex-col p-3" [ngClass]="theme.config.mode.text">
    <span class="text-2xl font-bold">Dasbor</span>
    <span class="text-sm font-light">{{ currentPath }}</span>
  </div>
  <div class="grid grid-cols-12 gap-2 lg:gap-3">

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <div class="py-4 px-2 shadow-lg rounded-lg border-l-8" [ngClass]="theme.config.mode.bg">
        <div class="flex flex-row place-items-center">
          <div class="basis-1/5 text-center">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="basis-3/5">
            <div class="flex flex-col">
              <span class="text-xs">Total Akun</span>
              <span class="text-xl font-bold">{{ accounts?.length }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <div class="py-4 px-2 shadow-lg rounded-lg border-l-8" [ngClass]="theme.config.mode.bg">
        <div class="flex flex-row place-items-center">
          <div class="basis-1/5 text-center">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="basis-3/5">
            <div class="flex flex-col">
              <span class="text-xs">Total Pengguna</span>
              <span class="text-xl font-bold">{{ users?.length }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <div class="py-4 px-2 shadow-lg rounded-lg border-l-8" [ngClass]="theme.config.mode.bg">
        <div class="flex flex-row place-items-center">
          <div class="basis-1/5 text-center">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="basis-3/5">
            <div class="flex flex-col">
              <span class="text-xs">Total Operator</span>
              <span class="text-xl font-bold">{{ operators?.length }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-12 md:col-span-6 lg:col-span-3">
      <div class="py-4 px-2 shadow-lg rounded-lg border-l-8" [ngClass]="theme.config.mode.bg">
        <div class="flex flex-row place-items-center">
          <div class="basis-1/5 text-center">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="basis-3/5">
            <div class="flex flex-col">
              <span class="text-xs">Total Admin</span>
              <span class="text-xl font-bold">{{ admins?.length }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="grid grid-cols-6 gap-2">
    <div class="col-span-6 lg:col-span-4 p-3 rounded-lg content-center" [ngClass]="theme.config.mode.bg">
      <div class="flex flex-col p-3" [ngClass]="theme.config.mode.text">
        <span class="text-base font-bold">Grafik registrasi akun</span>
      </div>
      <canvas class="text-white" baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
        [legend]="barChartLegend" [type]="'bar'">
      </canvas>
    </div>
    <div class="col-span-6 lg:col-span-2 basis-1/3 p-3 rounded-lg" [ngClass]="theme.config.mode.bg">
      <div class="flex flex-col p-3" [ngClass]="theme.config.mode.text">
        <span class="text-base font-bold">Grafik total akun</span>
      </div>
      <canvas baseChart [type]="'pie'" [datasets]="pieChartDatasets" [labels]="pieChartLabels" [options]="pieChartOptions"
      [plugins]="pieChartPlugins" [legend]="pieChartLegend">
    </canvas>
    </div>
  </div>
  <div class="grid grid-cols-5 gap-2">
    <div class="col-span-5 lg:col-span-2 p-3 rounded-lg" [ngClass]="theme.config.mode.bg">
      <div class="flex flex-col p-3" [ngClass]="theme.config.mode.text">
        <span class="text-base font-bold">Akun terbaru</span>
      </div>
      <div class="flex flex-col gap-2 p-2">

        <ng-container *ngFor="let item of latestAccount">
          <div class="flex flex-row gap-2 p-2 border-b-2">
            <div class="w-10 h-10 rounded-full" [ngClass]="theme.config.color.bg_500"></div>
            <div class="flex-1 flex flex-col">
              <span class="font-bold">{{ item.name }}</span>
              <span class=" text-xs font-thin">{{ item.role }}</span>
            </div>
          </div>
        </ng-container>
        <!-- <a class="text-center mt-2" routerLink="/home/account-master/user">
          <span class="font-bold text-base" [ngClass]="theme.config.color.text_800">Lainnya..</span>
        </a> -->
      </div>
    </div>
    <div class="col-span-5 lg:col-span-3">

      <div class="grid grid-rows-4 h-full gap-2">
        <div class="row-span-4 lg:row-span-2 h-full">
          <div class="p-4 shadow-lg rounded-lg h-full" [ngClass]="theme.config.mode.bg">
            <div class="flex flex-col gap-3 h-full">
              <span class="text-base font-bold">Pengguna terverifikasi</span>
              <div class="flex gap-2 flex-1 place-content-center">
                <span class="font-bold text-lg ">100%</span>
                <div class="p-2 rounded-full flex-1 h-5"[ngClass]="theme.config.color.bg_500" ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2 row-span-2 lg:row-span-2">
          <div class="col-span-2 md:col-span-1 h-full">
            <div class="py-4 px-2 shadow-lg rounded-lg h-full" [ngClass]="theme.config.mode.bg">
              <div class="flex flex-row place-items-center h-full">
                <!-- <div class="basis-1/5 text-center">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="basis-3/5">
                  <div class="flex flex-col">
                    <span class="text-lg">Total Berita</span>
                    <span class="text-xl font-bold">{{ users?.length }}</span>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="col-span-2 md:col-span-1">
            <div class="py-4 px-2 shadow-lg rounded-lg h-full" [ngClass]="theme.config.mode.bg">
              <div class="flex flex-row place-items-center">
                <!-- <div class="basis-1/5 text-center">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="basis-3/5">
                  <div class="flex flex-col">
                    <span class="text-xs">Total Aktivitas</span>
                    <span class="text-xl font-bold">{{ users?.length }}</span>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
<div class="h-screen" *ngIf="isLoading">
  <div class="flex items-center h-full">
    <i class="fa-solid fa-spinner mx-auto my-auto text-3xl animate-spin" [ngClass]="theme.config.mode.text"></i>
  </div>
</div>
